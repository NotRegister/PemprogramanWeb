<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
        $("#kirim").click(function () {
            var pemrograman = [];
            $.each($("input[type=checkbox]:checked"), function (indexInArray, valueOfElement) {
                pemrograman += $(this).val() + "<br>";
            });
            var asal = $("#asal option:selected").val();
            $("#tampilkan-pemrograman").html(pemrograman);
            $("#tampilkan-asal").html(asal);
        });
    });
</script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Formulir Pendaftaraan webinar se-Jawa Bali</h1><br>
    <h4>Bahasa Pemrograman Favorit</h4>
    <form action="" name="formpemrograman">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" value="HTML" name="pemrograman">
        <label for="" class="form-check-label">HTML</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" value="C++" name="pemrograman">
        <label for="" class="form-check-label">C++</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" value="JAVA" name="pemrograman">
        <label for="" class="form-check-label">JAVA</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" value="RUST" name="pemrograman">
        <label for="" class="form-check-label">RUST</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" value="JULIA" name="pemrograman">
        <label for="" class="form-check-label">JULIA</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" value="PYTHON" name="pemrograman">
        <label for="" class="form-check-label">PYTHON</label>
      </div>
      <div class="mb-3 py-3">
        <label for="dropdownmz" class="form-label">
          <h4>Asal :</h4>
        </label>
        <select class="form-control" name="dropdownmz" id="asal">
          <option>Jawa timur</option>
          <option>Jawa Barat</option>
          <option>Jawa Tengah</option>
          <option>Bali</option>
          <option>Jakarta</option>
        </select>
      </div>
      <input type="button" class="btn btn-primary" value="Tampilkan" id="kirim">
    </form>
    <p id="tampilkan-pemrograman"></p>
    <p id="tampilkan-asal"></p>
  </div>
</body>

</html>
