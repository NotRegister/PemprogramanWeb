<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../jquery-3.6.0.js"></script>
    
    <title>Document</title>
</head>
<!-- 
    soal Buatlah form sederhana (ada checbox dan drop down), ketika tombol submit ditekan maka hasil isian dari form akan keluar di bawahnya (tetap di halaman tersebut),menggunakan pengambilan nilai jQuery 
-->

<body>
    <div class="container">
        <h1>Tugas Praktikum 1</h1><br>
        <h4>Hobi :</h4>
        <form action="" name="formhobi">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="Mukbang" name="hobi">
                <label for="" class="form-check-label">Mukbang</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="Mencari masalah" name="hobi">
                <label for="" class="form-check-label">Mencari masalah</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="Ngegim" name="hobi">
                <label for="" class="form-check-label">Ngegim</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="Yutub" name="hobi">
                <label for="" class="form-check-label">Yutub</label>
            </div>
            <div class="mb-3 py-3">
                <label for="dropdownmz" class="form-label">
                    <h4>Jurusan :</h4>
                </label>
                <select class="form-control" name="dropdownmz" id="jurusan">
                    <option>Teknik Informatika</option>
                    <option>Teknik Elektro</option>
                    <option>Teknik Industri</option>
                </select>
            </div>
            <input type="button" class="btn btn-primary" value="Tampilkan" id="kirim">
        </form>
        <p id="tampilkan-hobi"></p>
        <p id="tampilkan-jurusan"></p>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#kirim").click(function () {
            var hobi = [];
            $.each($("input[type=checkbox]:checked"), function (indexInArray, valueOfElement) { 
                hobi += $(this).val() + "<br>";

            });
            var jurusan = $("#jurusan option:selected").val();
            $("#tampilkan-hobi").html(hobi);
            $("#tampilkan-jurusan").html(jurusan);
        });
    });
    // pada input checkbox dibawah kita beri :checked agar mengetahui mana saja yang telah di checked
</script>


</html>
