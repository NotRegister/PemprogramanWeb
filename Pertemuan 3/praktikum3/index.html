<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <title>praktikum 3</title>
</head>

<body>
    <div class="container py-4">

        <h1>Praktikum 3</h1>
        <button class="btn btn-outline-primary" id="jam" onclick="absensi()">
            Absensi
        </button>
    </div>
</body>
<script>
    function absensi() {
        var senin = prompt("Anak yang masuk Hari senin : ");
        var selasa = prompt("Anak yang masuk Hari selasa : ");
        var rabu = prompt("Anak yang masuk Hari rabu : ");
        var kamis = prompt("Anak yang masuk Hari kamis : ");
        var jumat = prompt("Anak yang masuk Hari jumat : ");

        document.write("senin  : ");
        for (let a = 0; a < senin; a++) {
            document.write("X ");
        }
        
        document.write("<br>selasa : ");
        for (let a = 0; a < selasa; a++) {
            document.write("X ");
        }
        
        document.write("<br>rabu   : ");
        for (let a = 0; a < rabu; a++) {
            document.write("X ");
        }
        
        document.write("<br>kamis  : ");
        for (let a = 0; a < kamis; a++) {
            document.write("X ");
        }
        
        document.write("<br>jumat  : ");
        for (let a = 0; a < jumat; a++) {
            document.write("X ");
        }
    }
</script>

</html>
